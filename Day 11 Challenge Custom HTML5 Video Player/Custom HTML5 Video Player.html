<!DOCTYPE html>
<html>
<head>
	<title>Custom HTML5 Video Player </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="player">
		<video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></video>
		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<button class="player__button toggle" title="Toggle Play">►</button>
			<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="player__button">« 10s</button>
			<button data-skip="25" class="player__button">25s »</button>
			<a class="btn btn-default player_button fullscreen" title="Toggle Fullscreen" style="border:none;"><i class="material-icons" style="color:white;">&#xe5d0;</i></a>	
       					
		</div>
	</div>

	<script src="scripts.js">
		
	</script>
</body>
</html>
